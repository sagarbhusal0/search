# Docker Compose for Sorvx Search
# Single container with both Next.js frontend and PHP backend

services:
  sorvx:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000" # Next.js frontend
      - "80:80" # PHP backend (optional, for direct API access)
    environment:
      - FOURGET_PROTO=http
      - FOURGET_SERVER_NAME=Sorvx Search
      - FOURGET_INSTANCES=https://4get.ca
      - PHP_BACKEND_URL=http://localhost:80
